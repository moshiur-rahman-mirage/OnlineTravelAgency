spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: gateway
  profiles:
    active: native
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8222

logging:
  level:
    root: DEBUG
    org.springframework: DEBUG
    org.springframework.cloud: DEBUG

